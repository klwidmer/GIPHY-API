
<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Click Button with Firebase!</title>

    <!-- -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  </head>

  <body>

    <!-- -->
    <h1>Ouch! You've clicked me <span id="click-value"></span> times!</h1>

    <!-- -->
    <button id="click-button">Click Me!!!!</button>

    <!-- -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- ================================================================================== -->
    

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyBiSg-6B4bZuSQwU6ShjmRTXNkVS3QteWk",
    authDomain: "kevinproject-7e0aa.firebaseapp.com",
    databaseURL: "https://kevinproject-7e0aa.firebaseio.com",
    projectId: "kevinproject-7e0aa",
    storageBucket: "kevinproject-7e0aa.appspot.com",
    messagingSenderId: "330563920823"
  };
  firebase.initializeApp(config);


    // VARIABLES
    // --------------------------------------------------------------------------------

    var database = firebase.database();
    var clickCounter = 0;

    // <!-- // FUNCTIONS + EVENTS
//  Creating a click button to add clicks when button is clicked pulling from the firsebase database.  -->


    $("#click-button").on("click", function() {
      clickCounter++;
      database.ref().set({
        clickCount: clickCounter
      });
    });

    // <!-- // MAIN PROCESS + INITIAL CODE
    // // -------------------------------------------------------------------------------- -->

    database.ref().on("value", function(snapshot) {
      console.log(snapshot.val());
      $("#click-value").text(snapshot.val().clickCount);
      clickCounter = snapshot.val().clickCount;
    }, function(errorObject) {
      console.log("The read failed: " + errorObject.code);
    });

    </script>

  </body>

</html>
