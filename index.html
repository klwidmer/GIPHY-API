<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GIPHY</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
                crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Hanalei|Londrina+Sketch" rel="stylesheet">
</head>

<body>

        <div class="jumbotron" style="background-color: aqua">
                <div class="container">
                        <h1 class="display-4">GIPHY </h1>
                        <p class="lead">Click any of the buttons to display cartoon characters or add new characters by inputting the name and clicking add character.</p>
                </div>
        </div>
                              
        <div>
                <input type="search" id="mySearch" name="search">
                <button class="topic" data-search="searchButton">Add Character</button>
        </div>

        <div class="imgButtons">
                <button class="topic" data-search="Mickey Mouse">Mickey Mouse</button>
                <button class="topic" data-search="Taz">Taz</button>
                <button class="topic" data-search="Frozen">Frozen</button>
                <button class="topic" data-search="Shrek">Shrek</button>
                <button class="topic" data-search="Lion King">Lion King</button>
                <button class="topic" data-search="Monsters Inc">Monsters Inc</button>
                <button class="topic" data-search="Wreck It Ralph">Wreck It Ralph</button>
        </div>

        <div class = "container">
                <div class="imgArea row"></div>               
        </div>

        <div class = "container">
                <div class="addMoreArea"></div>
        </div>      

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
                <script type="text/javascript" src="GIPHY.js"></script>
      
</body>
</html>
